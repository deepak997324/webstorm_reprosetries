<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<style>
    table{
         width: 100%;
    }
    .fa-caret-square-o-down:hover{
        color: darkblue;

    }
    .fa-pencil-square-o:hover{
        color:blue;
        opacity: 1;
    }
    .fa-trash-o:hover{
        color: red;
    }
    .fa-pencil-square-o{
        color:blue;
        opacity: 0.5;
    }
    .fa-trash-o{
        color: indianred;
    }
    .col1{
        width: 5%;
    }
    .col2{
        width: 60%;
    }
    .col3{
        width: 15%;
    }
    .col4,.col5{
        width: 10%;
    }
    .fa-2x{
        font-size: 1.5em;
    }
    .checkbox{
        transform: scale(1.5);

    }
    i{
        padding: 0 10px;
    }
    .btn{
        margin: 0 5px;
    }
    .mainbutton {
        position: relative;
        background-color: #bdbdbd ;
        opacity: 0.8;
        border-radius: 40px;
        border:none;
        margin-top: 10px;
        font-size: 28px;
        color: #FFFFFF;
        padding: 13px;
        width: 100%;
        text-align: center;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
    }

    .mainbutton:after {
        content: "";
        background: #f1f1f1;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s
    }

    .mainbutton:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s
    }
    #add:hover{
        opacity: 1;
    }

</style>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="text-center">
            <button type="button" class="btn btn-danger btn-sm" id="dal">Delete All Task</button>
            <button type="button" class="btn btn-primary btn-md" id="ptask">Pending Task</button>
            <button type="button" class="btn btn-success btn-lg" id="all">All Task</button>
            <button type="button" class="btn btn-info btn-md" id="dtask">Done Task</button>
            <button type="button" class="btn btn-danger btn-sm" id="ddt">Delete Done Task</button>
        </div>
        <button type="button" class="mainbutton"  id="add" data-toggle="modal" data-target="#myModal"> Add </button>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">New Todo Item</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <lavel for="usr">Todo Heading:</lavel>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <lavel for="comment">Comment:</lavel>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="form-group">
                    <lavel>Event Date:</lavel><br>
                    <input type="date" id="date" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <lavel>Event Time</lavel><br>
                    <input type="time" id="time" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  id="save" data-dismiss="modal">save</button>
                    <!--data-dismiss="modal"-->
                </div>
            </div>

        </div>
    </div>
      <div class="panel-group" id="accordion">
      </div>




</div>






<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js.js"></script>
</body>
</html>
